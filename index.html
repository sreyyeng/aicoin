        function formatNumber(num, decimals = 2) {
            if (num === null || num === undefined) return '-';
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(decimals);
        }

            return price.toFixed(8);

        // ÊäÄÊúØÊåáÊ†áËÆ°ÁÆó
        function calculateEMA(data, period) {
            const k = 2 / (period + 1);
            let ema = [data[0]];
            for (let i = 1; i < data.length; i++) {
                ema.push(data[i] * k + ema[i - 1] * (1 - k));
            }
            return ema;
        }

        function calculateRSI(data, period = 14) {
            let gains = [];
            let losses = [];
            
            for (let i = 1; i < data.length; i++) {
                const diff = data[i] - data[i - 1];
                gains.push(diff > 0 ? diff : 0);
                losses.push(diff < 0 ? -diff : 0);
            }
            
            if (gains.length < period) return 50;
            
            let avgGain = gains.slice(0, period).reduce((a, b) => a + b) / period;
            let avgLoss = losses.slice(0, period).reduce((a, b) => a + b) / period;
            
            if (avgLoss === 0) return 100;
            
            for (let i = period; i < gains.length; i++) {
                avgGain = (avgGain * (period - 1) + gains[i]) / period;
                avgLoss = (avgLoss * (period - 1) + losses[i]) / period;
            }
            
            return avgLoss === 0 ? 100 : 100 - (100 / (1 + avgGain / avgLoss));
        }

        function calculateMACD(data) {
            const ema12 = calculateEMA(data, 12);
            const ema26 = calculateEMA(data, 26);
            const macdLine = ema12.map((val, i) => val - ema26[i]);
            const signalLine = calculateEMA(macdLine, 9);
            const histogram = macdLine.map((val, i) => val - signalLine[i]);
            
            return {
                macd: macdLine[macdLine.length - 1],
                signal: signalLine[signalLine.length - 1],
                histogram: histogram[histogram.length - 1]
            };
        }

        function calculateBollingerBands(data, period = 20, stdDev = 2) {
            const sma = data.slice(-period).reduce((a, b) => a + b) / period;
            const variance = data.slice(-period).reduce((sum, val) => sum + Math.pow(val - sma, 2), 0) / period;
            const std = Math.sqrt(variance);
            
            return {
                upper: sma + (std * stdDev),
                middle: sma,
                lower: sma - (std * stdDev)
            };
        }

        async function fetchKlineData(symbol, timeframe = '1H', limit = 200) {
            try {
                const instId = `${symbol}-USDT-SWAP`;
                const response = await fetch(
                    `https://www.okx.com/api/v5/market/candles?instId=${instId}&bar=${timeframe}&limit=${limit}`
                );
                const data = await response.json();
                
                if (data.code !== '0') {
                    throw new Error('APIÈîôËØØ: ' + data.msg);
                }
                
                const candles = data.data.reverse();
                const timestamps = candles.map(c => parseInt(c[0]) / 1000);
                const opens = candles.map(c => parseFloat(c[1]));
                const highs = candles.map(c => parseFloat(c[2]));
                const lows = candles.map(c => parseFloat(c[3]));
                const closes = candles.map(c => parseFloat(c[4]));
                const volumes = candles.map(c => parseFloat(c[5]));
                
                // ËÆ°ÁÆóÊäÄÊúØÊåáÊ†á
                const ema20 = calculateEMA(closes, 20);
                const ema50 = calculateEMA(closes, 50);
                const rsi = calculateRSI(closes);
                const macd = calculateMACD(closes);
                const bb = calculateBollingerBands(closes);
                
                return {
                    timestamps,
                    candles: candles.map((c, i) => ({
                        time: timestamps[i],
                        open: opens[i],
                        high: highs[i],
                        low: lows[i],
                        close: closes[i]
                    })),
                    volumes: volumes.map((v, i) => ({
                        time: timestamps[i],
                        value: v,
                        color: closes[i] >= opens[i] ? '#10b981' : '#ef4444'
                    })),
                    indicators: {
                        ema20: ema20[ema20.length - 1],
                        ema50: ema50[ema50.length - 1],
                        rsi: rsi,
                        macd: macd,
                        bb: bb,
                        ema20Series: ema20.map((val, i) => ({ time: timestamps[i], value: val })),
                        ema50Series: ema50.map((val, i) => ({ time: timestamps[i], value: val }))
                    }
                };
            } catch (error) {
                console.error('Ëé∑ÂèñKÁ∫øÊï∞ÊçÆÂ§±Ë¥•:', error);
                return null;
            }
        }

            // Ê∑ªÂä†KÁ∫ø
            const candlestickSeries = chart.addCandlestickSeries({
                upColor: '#10b981',
                downColor: '#ef4444',
                borderUpColor: '#10b981',
                borderDownColor: '#ef4444',
                wickUpColor: '#10b981',
                wickDownColor: '#ef4444',
            });
            candlestickSeries.setData(data.candles);
            
            // Ê∑ªÂä†EMA20
            const ema20Series = chart.addLineSeries({
                color: '#f59e0b',
                lineWidth: 2,
                title: 'EMA20',
            });
            ema20Series.setData(data.indicators.ema20Series);
            
            // Ê∑ªÂä†EMA50
            const ema50Series = chart.addLineSeries({
                color: '#6366f1',
                lineWidth: 2,
                title: 'EMA50',
            });
            ema50Series.setData(data.indicators.ema50Series);
            
            // Ê∑ªÂä†Êàê‰∫§Èáè
            const volumeSeries = chart.addHistogramSeries({
                color: '#26a69a',
                priceFormat: {
                    type: 'volume',
                },
                priceScaleId: 'volume',
                scaleMargins: {
                    top: 0.85,
                    bottom: 0,
                },
            });
            volumeSeries.setData(data.volumes);
            
            // ‰øùÂ≠òÂõæË°®ÂÆû‰æã
            charts[symbol] = { chart, candlestickSeries, ema20Series, ema50Series, volumeSeries };
            
            // ÂìçÂ∫îÂºèË∞ÉÊï¥
            const resizeObserver = new ResizeObserver(entries => {
                if (entries.length === 0 || entries[0].target !== container) return;
                const newRect = entries[0].contentRect;
                chart.applyOptions({ width: newRect.width });
            });
            resizeObserver.observe(container);
        }

        function renderIndicators(symbol, indicators, coinData) {
            const container = document.getElementById(`indicators-${symbol}`);
            
            // RSI Áä∂ÊÄÅÂà§Êñ≠
            let rsiStatus = '';

            let rsiBadge = '<span class="indicator-badge neutral">‰∏≠ÊÄß</span>';
            
            if (indicators.rsi > 70) {
                rsiStatus = '‚ö†Ô∏è Ë∂Ö‰π∞Âå∫Èó¥';
                rsiClass = 'rsi-overbought';
                rsiBadge = '<span class="indicator-badge overbought">Ë∂Ö‰π∞</span>';
            } else if (indicators.rsi < 30) {
                rsiStatus = '‚úÖ Ë∂ÖÂçñÂå∫Èó¥';
                rsiClass = 'rsi-oversold';
                rsiBadge = '<span class="indicator-badge oversold">Ë∂ÖÂçñ</span>';
            } else {
                rsiStatus = '‰∏≠ÊÄßÂå∫Èó¥';
            }
            
            const macdColor = indicators.macd.histogram > 0 ? 'positive' : 'negative';
            const trendColor = coinData.price > indicators.ema20 && indicators.ema20 > indicators.ema50 ? 'positive' : 'negative';
            
            container.innerHTML = `
                <div class="indicator-card">
                    <div class="indicator-header">
                        <div class="indicator-name">EMA20</div>
                    </div>
                    <div class="indicator-value">$${formatPrice(indicators.ema20)}</div>
                    <div class="indicator-desc">20Âë®ÊúüÊåáÊï∞ÁßªÂä®Âπ≥Âùá</div>
                </div>
                
                <div class="indicator-card">
                    <div class="indicator-header">
                        <div class="indicator-name">EMA50</div>
                    </div>
                    <div class="indicator-value">$${formatPrice(indicators.ema50)}</div>
                    <div class="indicator-desc">50Âë®ÊúüÊåáÊï∞ÁßªÂä®Âπ≥Âùá</div>
                </div>
                
                <div class="indicator-card">
                    <div class="indicator-header">
                        <div class="indicator-name">RSI(14)${rsiBadge}</div>
                    </div>
                    <div class="indicator-value ${rsiClass}">${indicators.rsi.toFixed(2)}</div>
                    <div class="indicator-desc">${rsiStatus}</div>
                </div>
                
                <div class="indicator-card">
                    <div class="indicator-header">
                        <div class="indicator-name">MACD</div>
                    </div>
                    <div class="indicator-value ${macdColor}">${formatPrice(indicators.macd.histogram)}</div>
                    <div class="indicator-desc">
                        ${indicators.macd.histogram > 0 ? 'üìà Â§öÂ§¥‰ø°Âè∑' : 'üìâ Á©∫Â§¥‰ø°Âè∑'}
                    </div>
                </div>
                
                <div class="indicator-card">
                    <div class="indicator-header">
                        <div class="indicator-name">Â∏ÉÊûóÂ∏¶‰∏äËΩ®</div>
                    </div>
                    <div class="indicator-value">$${formatPrice(indicators.bb.upper)}</div>
                    <div class="indicator-desc">‰ª∑Ê†ºÂéãÂäõ‰Ωç</div>
                </div>
                
                <div class="indicator-card">
                    <div class="indicator-header">
                        <div class="indicator-name">Â∏ÉÊûóÂ∏¶‰∏ãËΩ®</div>
                    </div>
                    <div class="indicator-value">$${formatPrice(indicators.bb.lower)}</div>
                    <div class="indicator-desc">‰ª∑Ê†ºÊîØÊíë‰Ωç</div>
                </div>
                
                <div class="indicator-card">
                    <div class="indicator-header">
                        <div class="indicator-name">Ë∂ãÂäøÂà§Êñ≠</div>
                    </div>
                    <div class="indicator-value ${trendColor}">
                        ${coinData.price > indicators.ema20 && indicators.ema20 > indicators.ema50 ? 'üìà ‰∏äÂçáË∂ãÂäø' : 'üìâ ‰∏ãÈôçË∂ãÂäø'}
                    </div>
                    <div class="indicator-desc">Âü∫‰∫éÂùáÁ∫øÊéíÂàó</div>
                </div>
                
                <div class="indicator-card">
                    <div class="indicator-header">
                        <div class="indicator-name">Ê≥¢Âä®ÊÄß</div>
                    </div>
                    <div class="indicator-value">
                        ${(((indicators.bb.upper - indicators.bb.lower) / indicators.bb.middle) * 100).toFixed(2)}%
                    </div>
                    <div class="indicator-desc">Â∏ÉÊûóÂ∏¶ÂÆΩÂ∫¶</div>
                </div>
            `;
        }

        // ‰∫ã‰ª∂Â§ÑÁêÜ
        async function refreshData() {
            const data = await fetchMarketData();
            renderCoinList(data);
        }

        function expandAll() {
            COINS.forEach(coin => {
                const card = document.getElementById(`coin-${coin.symbol}`);
                if (card && !card.classList.contains('expanded')) {
                    toggleDetails(coin.symbol);
                }
            });
        }

        function collapseAll() {
            COINS.forEach(coin => {
                const card = document.getElementById(`coin-${coin.symbol}`);
                if (card && card.classList.contains('expanded')) {
                    toggleDetails(coin.symbol);
                }
            });
        }

        // ÂàùÂßãÂåñ
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        window.addEventListener('load', async () => {
            // ÁªëÂÆöÊéíÂ∫èÊåâÈíÆ‰∫ã‰ª∂
            document.getElementById('sortByGain').addEventListener('click', () => changeSortMode('gain'));
            document.getElementById('sortByLoss').addEventListener('click', () => changeSortMode('loss'));
            document.getElementById('sortByTurnover').addEventListener('click', () => changeSortMode('turnover'));
            document.getElementById('sortByName').addEventListener('click', () => changeSortMode('name'));
            document.getElementById('expandAllBtn').addEventListener('click', expandAll);
            document.getElementById('collapseAllBtn').addEventListener('click', collapseAll);
            
            // Âä†ËΩΩÊØèÊó•‰∏ÄÂè•
            const quote = await fetchDailyQuote();
            renderDailyQuote(quote);
            
            // Âä†ËΩΩÂä†ÂØÜË¥ßÂ∏ÅÊï∞ÊçÆ
            await refreshData();
            
            // ÊØè10ÁßíËá™Âä®Âà∑Êñ∞
            setInterval(async () => {
                await refreshData();
            }, 10000);
        });

        // È°µÈù¢Âç∏ËΩΩÊó∂Ê∏ÖÁêÜ
        window.addEventListener('beforeunload', () => {
            Object.values(charts).forEach(({ chart }) => chart.remove());
        });
    </script>
