            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-primary: #0f172a;

            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;

            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {

        /* Header */
        .header {

            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px var(--shadow);
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        }

        .logo-text h1 {

            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-text p {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .header-right {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }

        /* Quick Links */
        .quick-links {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 2rem;
            background: rgba(15, 23, 42, 0.5);
            border-top: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .quick-links-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            padding-right: 0.5rem;
            border-right: 2px solid var(--border);
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(51, 65, 85, 0.4);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s;

        .link-item:hover {

            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .link-icon {
            font-size: 1.1rem;
        }

        /* Daily Quote */

            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1.5rem 2rem;

            margin-bottom: 0.5rem;

            color: var(--text-muted);
            text-align: right;
        }

        .header-stats {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .last-update {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 999px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;

            margin: 0 auto;
            padding: 2rem;

        /* Controls */
        .controls {
            background: rgba(30, 41, 59, 0.6);

            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.5rem;

            letter-spacing: 0.5px;

        .btn {

            align-items: center;
            gap: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);

        .indicator-badge.oversold {
            background: rgba(16, 185, 129, 0.2);

        .indicator-badge.neutral {

        .loading {

        .spinner {

            height: 48px;
            border: 4px solid rgba(99, 102, 241, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;

            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 0.75rem;

            box-shadow: 0 8px 24px var(--shadow);

            animation: slideInUp 0.3s ease-out;

        }

        @keyframes slideInUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--danger);

        function formatNumber(num, decimals = 2) {
            if (num === null || num === undefined) return '-';
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';

            return num.toFixed(decimals);

        // æŠ€æœ¯æŒ‡æ ‡è®¡ç®—
        function calculateEMA(data, period) {
            const k = 2 / (period + 1);
            let ema = [data[0]];
            for (let i = 1; i < data.length; i++) {
                ema.push(data[i] * k + ema[i - 1] * (1 - k));
            }
            return ema;
        }

        function calculateRSI(data, period = 14) {
            let gains = [];
            let losses = [];
            
            for (let i = 1; i < data.length; i++) {
                const diff = data[i] - data[i - 1];
                gains.push(diff > 0 ? diff : 0);
                losses.push(diff < 0 ? -diff : 0);
            }
            
            if (gains.length < period) return 50;
            
            let avgGain = gains.slice(0, period).reduce((a, b) => a + b) / period;
            let avgLoss = losses.slice(0, period).reduce((a, b) => a + b) / period;
            
            if (avgLoss === 0) return 100;
            
            for (let i = period; i < gains.length; i++) {
                avgGain = (avgGain * (period - 1) + gains[i]) / period;
                avgLoss = (avgLoss * (period - 1) + losses[i]) / period;
            }
            
            return avgLoss === 0 ? 100 : 100 - (100 / (1 + avgGain / avgLoss));
        }

        function calculateMACD(data) {
            const ema12 = calculateEMA(data, 12);
            const ema26 = calculateEMA(data, 26);
            const macdLine = ema12.map((val, i) => val - ema26[i]);
            const signalLine = calculateEMA(macdLine, 9);
            const histogram = macdLine.map((val, i) => val - signalLine[i]);
            
            return {
                macd: macdLine[macdLine.length - 1],
                signal: signalLine[signalLine.length - 1],
                histogram: histogram[histogram.length - 1]
            };
        }

        function calculateBollingerBands(data, period = 20, stdDev = 2) {
            const sma = data.slice(-period).reduce((a, b) => a + b) / period;
            const variance = data.slice(-period).reduce((sum, val) => sum + Math.pow(val - sma, 2), 0) / period;
            const std = Math.sqrt(variance);
            
            return {
                upper: sma + (std * stdDev),
                middle: sma,
                lower: sma - (std * stdDev)
            };
        }

        async function fetchKlineData(symbol, timeframe = '1H', limit = 200) {
            try {
                const instId = `${symbol}-USDT-SWAP`;
                const response = await fetch(
                    `https://www.okx.com/api/v5/market/candles?instId=${instId}&bar=${timeframe}&limit=${limit}`
                );
                const data = await response.json();
                
                if (data.code !== '0') {
                    throw new Error('APIé”™è¯¯: ' + data.msg);
                }
                
                const candles = data.data.reverse();
                const timestamps = candles.map(c => parseInt(c[0]) / 1000);
                const opens = candles.map(c => parseFloat(c[1]));
                const highs = candles.map(c => parseFloat(c[2]));
                const lows = candles.map(c => parseFloat(c[3]));
                const closes = candles.map(c => parseFloat(c[4]));
                const volumes = candles.map(c => parseFloat(c[5]));
                
                // è®¡ç®—æŠ€æœ¯æŒ‡æ ‡
                const ema20 = calculateEMA(closes, 20);
                const ema50 = calculateEMA(closes, 50);
                const rsi = calculateRSI(closes);
                const macd = calculateMACD(closes);
                const bb = calculateBollingerBands(closes);
                
                return {
                    timestamps,
                    candles: candles.map((c, i) => ({
                        time: timestamps[i],
                        open: opens[i],
                        high: highs[i],
                        low: lows[i],
                        close: closes[i]
                    })),
                    volumes: volumes.map((v, i) => ({
                        time: timestamps[i],
                        value: v,

                    indicators: {

                        ema50Series: ema50.map((val, i) => ({ time: timestamps[i], value: val }))
                    }
                };
            } catch (error) {
                console.error('è·å–Kçº¿æ•°æ®å¤±è´¥:', error);
                return null;
            }
        }

            const container = document.getElementById(`chart-${symbol}`);
            
            // æ¸…é™¤æ—§å›¾è¡¨
            if (charts[symbol]) {
                charts[symbol].chart.remove();

            // åˆ›å»ºæ–°å›¾è¡¨
            const chart = LightweightCharts.createChart(container, {
                layout: {
                    background: { color: 'transparent' },
                    textColor: '#94a3b8',
                },
                grid: {

            // æ·»åŠ Kçº¿
            const candlestickSeries = chart.addCandlestickSeries({

                borderDownColor: '#ef4444',

            ema20Series.setData(data.indicators.ema20Series);
            
            // æ·»åŠ EMA50

            });
            ema50Series.setData(data.indicators.ema50Series);
            
            // æ·»åŠ æˆäº¤é‡
            const volumeSeries = chart.addHistogramSeries({
                color: '#26a69a',
                priceFormat: {
                    type: 'volume',
                },
                priceScaleId: 'volume',
                scaleMargins: {
                    top: 0.85,
                    bottom: 0,
                },
            });
            volumeSeries.setData(data.volumes);
            
            // ä¿å­˜å›¾è¡¨å®ä¾‹
            charts[symbol] = { chart, candlestickSeries, ema20Series, ema50Series, volumeSeries };
            
            // å“åº”å¼è°ƒæ•´
            const resizeObserver = new ResizeObserver(entries => {
                if (entries.length === 0 || entries[0].target !== container) return;
                const newRect = entries[0].contentRect;
                chart.applyOptions({ width: newRect.width });
            });
            resizeObserver.observe(container);
        }

        // äº‹ä»¶å¤„ç†
        async function refreshData() {
            const data = await fetchMarketData();
            renderCoinList(data);
        }

        function expandAll() {
            COINS.forEach(coin => {
                const card = document.getElementById(`coin-${coin.symbol}`);
                if (card && !card.classList.contains('expanded')) {
                    toggleDetails(coin.symbol);
                }
            });
        }

        function collapseAll() {
            COINS.forEach(coin => {
                const card = document.getElementById(`coin-${coin.symbol}`);
                if (card && card.classList.contains('expanded')) {
                    toggleDetails(coin.symbol);
                }
            });
        }

        // åˆå§‹åŒ–
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', async () => {
            // ç»‘å®šæ’åºæŒ‰é’®äº‹ä»¶
            document.getElementById('sortByGain').addEventListener('click', () => changeSortMode('gain'));
            document.getElementById('sortByLoss').addEventListener('click', () => changeSortMode('loss'));
            document.getElementById('sortByTurnover').addEventListener('click', () => changeSortMode('turnover'));
            document.getElementById('sortByName').addEventListener('click', () => changeSortMode('name'));
            document.getElementById('expandAllBtn').addEventListener('click', expandAll);
            document.getElementById('collapseAllBtn').addEventListener('click', collapseAll);
            
            // åŠ è½½æ¯æ—¥ä¸€å¥
            const quote = await fetchDailyQuote();
