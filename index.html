            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(decimals);
        }

        // æŠ€æœ¯æŒ‡æ ‡è®¡ç®—
        function calculateEMA(data, period) {
            const k = 2 / (period + 1);
            let ema = [data[0]];
            for (let i = 1; i < data.length; i++) {
                ema.push(data[i] * k + ema[i - 1] * (1 - k));
            }
            return ema;
        }

        function calculateRSI(data, period = 14) {
            let gains = [];
            let losses = [];
            
            for (let i = 1; i < data.length; i++) {
                const diff = data[i] - data[i - 1];
                gains.push(diff > 0 ? diff : 0);
                losses.push(diff < 0 ? -diff : 0);
            }
            
            if (gains.length < period) return 50;
            
            let avgGain = gains.slice(0, period).reduce((a, b) => a + b) / period;
            let avgLoss = losses.slice(0, period).reduce((a, b) => a + b) / period;
            
            if (avgLoss === 0) return 100;
            
            for (let i = period; i < gains.length; i++) {
                avgGain = (avgGain * (period - 1) + gains[i]) / period;
                avgLoss = (avgLoss * (period - 1) + losses[i]) / period;
            }
            
            return avgLoss === 0 ? 100 : 100 - (100 / (1 + avgGain / avgLoss));
        }

        function calculateMACD(data) {
            const ema12 = calculateEMA(data, 12);
            const ema26 = calculateEMA(data, 26);
            const macdLine = ema12.map((val, i) => val - ema26[i]);
            const signalLine = calculateEMA(macdLine, 9);
            const histogram = macdLine.map((val, i) => val - signalLine[i]);
            
            return {
                macd: macdLine[macdLine.length - 1],
                signal: signalLine[signalLine.length - 1],
                histogram: histogram[histogram.length - 1]
            };
        }

        function calculateBollingerBands(data, period = 20, stdDev = 2) {
            const sma = data.slice(-period).reduce((a, b) => a + b) / period;
            const variance = data.slice(-period).reduce((sum, val) => sum + Math.pow(val - sma, 2), 0) / period;
            const std = Math.sqrt(variance);
            
            return {
                upper: sma + (std * stdDev),
                middle: sma,
                lower: sma - (std * stdDev)
            };
        }

        async function fetchKlineData(symbol, timeframe = '1H', limit = 200) {
            try {
                const instId = `${symbol}-USDT-SWAP`;
                const response = await fetch(
                    `https://www.okx.com/api/v5/market/candles?instId=${instId}&bar=${timeframe}&limit=${limit}`
                );
                const data = await response.json();
                
                if (data.code !== '0') {
                    throw new Error('APIé”™è¯¯: ' + data.msg);
                }
                
                const candles = data.data.reverse();
                const timestamps = candles.map(c => parseInt(c[0]) / 1000);
                const opens = candles.map(c => parseFloat(c[1]));
                const highs = candles.map(c => parseFloat(c[2]));
                const lows = candles.map(c => parseFloat(c[3]));
                const closes = candles.map(c => parseFloat(c[4]));
                const volumes = candles.map(c => parseFloat(c[5]));
                
                // è®¡ç®—æŠ€æœ¯æŒ‡æ ‡
                const ema20 = calculateEMA(closes, 20);
                const ema50 = calculateEMA(closes, 50);
                const rsi = calculateRSI(closes);
                const macd = calculateMACD(closes);
                const bb = calculateBollingerBands(closes);
                
                return {
                    timestamps,
                    candles: candles.map((c, i) => ({
                        time: timestamps[i],
                        open: opens[i],
                        high: highs[i],
                        low: lows[i],
                        close: closes[i]
                    })),
                    volumes: volumes.map((v, i) => ({
                        time: timestamps[i],
                        value: v,
                        color: closes[i] >= opens[i] ? 'rgba(0, 192, 135, 0.5)' : 'rgba(255, 59, 48, 0.5)' // è°ƒæ•´é€æ˜åº¦é€‚åº”æš—è‰²èƒŒæ™¯
                    })),
                    indicators: {
                        ema20: ema20[ema20.length - 1],
                        ema50: ema50[ema50.length - 1],
                        rsi: rsi,
                        macd: macd,
                        bb: bb,
                        ema20Series: ema20.map((val, i) => ({ time: timestamps[i], value: val })),
                        ema50Series: ema50.map((val, i) => ({ time: timestamps[i], value: val }))
                    }
                };
            } catch (error) {
                console.error('è·å–Kçº¿æ•°æ®å¤±è´¥:', error);
                return null;
            }
        }
